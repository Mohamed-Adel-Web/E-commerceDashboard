<h2 mat-dialog-title>Delete Category</h2>
<form (ngSubmit)="onSubmit($event)" [formGroup]="deleteForm">
  <mat-dialog-content>
    <div></div>
    Are you shure you want delete {{ data.name }} Category?
  </mat-dialog-content>
  <mat-dialog-actions class="dialogAction">
    <button mat-button mat-dialog-close class="cancelButton">Cancel</button>
    <button mat-button cdkFocusInitial type="submit" class="deleteButton">
      Delete
    </button>
  </mat-dialog-actions>
</form>
