<div class="rounded-lg my-7 mx-4">
  <header
    class="rounded-lg shadow-lg bg-white my-5 p-3 flex items-center justify-between"
  >
    <span class="font-bold text-2xl">Categories list</span>
    <button class="bg-main py-2 px-6 rounded-xl text-xl text-white font-medium" (click)="openDialog()">
      Add Category
    </button>
  </header>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 !rounded-xl"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }}" alt="" width="56" height="56" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-bold">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="!bg-secondary !font-bold"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="!text-md !font-medium hover:bg-secondary !h-20 duration-300"
    ></tr>
  </table>
</div>
