<div class="rounded-lg my-7 mx-4">
  <header class="tableTitleLayout">
    <span class="tableTitle">Categories list</span>
    <button class="addButton" (click)="openDialog('add')">Add Category</button>
  </header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="haederLabel">id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }}" alt="" width="56" height="56" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="haederLabel">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="haederLabel">Action</th>
      <td mat-cell *matCellDef="let element" class="space-x-3">
        <span
          class="editButton material-icons"
          (click)="openDialog('update', element)"
        >
          edit
        </span>
        <span
          class="deleteButton material-icons"
          (click)="openDialog('delete', element)"
        >
          delete
        </span>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="tableHeader"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="tableRow"
    ></tr>
  </table>
</div>
